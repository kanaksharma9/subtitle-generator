<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Sign Up - Video Subtitle Generator</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='signup.css') }}" />
		<style>
			body {
				font-family: "Roboto", sans-serif;
				background: linear-gradient(120deg, #3498db, #9b59b6);
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				overflow: hidden;
			}

			.container {
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
				background: rgba(255, 255, 255, 0.9); /* More opaque background */
				border-radius: 12px;
				padding: 30px;
				max-width: 400px;
				width: 100%;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
				backdrop-filter: blur(8px);
			}

			h1 {
				color: #4b0082;
				font-size: 2.8em;
				text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
				margin-bottom: 20px;
			}

			input[type="text"],
			input[type="password"] {
				display: block;
				width: 90%;
				padding: 12px;
				margin: 12px auto;
				border: 1px solid #ddd;
				border-radius: 6px;
				font-size: 1em;
				color: #333;
				background: #ffffff;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				transition: border-color 0.3s ease;
			}

			input[type="text"]:focus,
			input[type="password"]:focus {
				border-color: #4b0082;
				outline: none;
			}

			input[type="submit"] {
				display: block;
				width: 90%;
				margin-top: 20px;
				padding: 12px;
				border: none;
				background: #4b0082;
				color: white;
				border-radius: 6px;
				cursor: pointer;
				font-size: 1.2em;
				transition: background 0.3s ease, transform 0.2s ease;
			}

			input[type="submit"]:hover {
				background: #6a1b9a;
				transform: scale(1.05);
			}

			a {
				display: block;
				margin-top: 20px;
				color: #4b0082;
				text-decoration: none;
				font-size: 1em;
				font-weight: bold;
				transition: color 0.3s ease;
			}

			a:hover {
				color: #333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Sign Up - Video Subtitle Generator</h1>
			<form method="POST" action="{{ url_for('signup') }}">
				<input type="text" name="username" placeholder="Username" required />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required />
				<input type="submit" value="Sign Up" />
			</form>
			<a href="{{ url_for('login') }}">Already have an account? Login here.</a>
		</div>
	</body>
</html>
